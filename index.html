<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <link href="styles.css" rel="stylesheet">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="Absolute-Center is-Responsive">
            <div id="logo-container"></div>
            <div class="col-sm-12 col-md-10 col-md-offset-1">
              <form action="" id="loginForm">
                <div class="form-group input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input class="form-control" type="text" name='username' placeholder="e-mail"/>          
                </div>
                <div class="form-group input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input class="form-control" type="password" name='password' placeholder="senha"/>     
                </div>
                <div class="checkbox">
                  <label>
                  <input type="checkbox"> Lembrar-me neste dispositivo
                  </label>
                </div>
                <div class="form-group">
                  <button type="button" class="btn btn-def btn-block">Login</button>
                </div>
                <div class="form-group text-center">
                  <a href="#">Registrar</a>&nbsp; |&nbsp; <a href="#">Esqueci a senha</a>
                </div>
                <div id="my-signin2"></div>
                <script>
                  function onSuccess(googleUser) {
                    console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                  }
                  function onFailure(error) {
                    console.log(error);
                  }
                  function renderButton() {
                    gapi.signin2.render('my-signin2', {
                      'scope': 'profile email',
                      'width': 240,
                      'height': 50,
                      'longtitle': true,
                      'theme': 'dark',
                      'onsuccess': onSuccess,
                      'onfailure': onFailure
                    });
                  }
                </script>
              
                <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
              </form>        
            </div>  
          </div>    
        </div>
      </div>

</body>
</html>
